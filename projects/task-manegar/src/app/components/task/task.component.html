@if (!id) {
<div class="m-3">
    <p class=" alert alert-danger">Cannot Match any Id</p>
</div>
}
@else {
  <div>
    <input  type="text" class="form-control my-3" placeholder="Task Title" [(ngModel)]="task.title">
<textarea  class="form-control my-3" placeholder="Task Description" [(ngModel)]="task.Description"></textarea>
<button class="btn btn-primary "  (click)="saveTask()">Save</button>
<button class="btn btn-danger m-3" (click)="deleteTask()" >Delete</button>
<a class="btn btn-danger" (click)="cancele()">Cancel</a>

  </div>
}
